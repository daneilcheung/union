machine:
  node:
    version: 7.5.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn
  post:
    - yarn run bootstrap

test:
  override:
    - yarn test

compile:
  override:
    - yarn run build.patterns
